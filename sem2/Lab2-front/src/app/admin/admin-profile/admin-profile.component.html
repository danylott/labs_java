<div class="container" fxFlexLayout="row" fxFlexAlign="center">
    <mat-card fxFlexLayout="column" fxFlexAlign="space-between">
        <mat-card-header>
            <mat-card-title>Unblock by mail</mat-card-title>
        </mat-card-header>
        <mat-card-content fxFlexLayout="row" fxFlexAlign="center">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Card to</mat-label>
                <label>
                    <input [formControl]="email" matInput maxlength="30" placeholder="user mail" type="email">
                </label>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="submit()">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
